<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <header><h1>Hogwarts School of Witchcraft and Wizardry</h1></header>
  <body>
    <div class="filters">
      <p>Choose house:</p>
      <div class="buttons">
        <button class="filter" data-action="filter" data-filter="gryffindor">
          Gryffindor
        </button>
        <button class="filter" data-action="filter" data-filter="hufflepuff">
          Hufflepuff
        </button>
        <button class="filter" data-action="filter" data-filter="ravenclaw">
          Ravenclaw
        </button>
        <button class="filter" data-action="filter" data-filter="slytherin">
          Slytherin
        </button>
      </div>

      <p>Show students:</p>
      <div class="buttons">
        <button class="filter" data-action="filter" data-filter="prefect">
          Prefects
        </button>
        <button class="filter" data-action="filter" data-filter="squad">
          Inquisitorial squad
        </button>
        <button class="filter" data-action="filter" data-filter="expel">
          Expelled
        </button>
        <button class="filter" data-action="filter" data-filter="all">
          All
        </button>
      </div>

      <label for="search">Search:</label
      ><input type="text" id="search" placeholder="Search.." />
    </div>

    <table id="list">
      <thead>
        <tr id="sorting">
          <th data-action="sort" data-sort-direction="asc" data-sort="firstName">
            Name
          </th>
          <th
            data-action="sort"
            data-sort-direction="asc"
            data-sort="middleName"
          >
            Middle name
          </th>
          <th data-action="sort" data-sort-direction="asc" data-sort="nickName">
            Nickname
          </th>
          <th data-action="sort" data-sort-direction="asc" data-sort="lastName">
            Last name
          </th>
          <th data-action="sort" data-sort-direction="asc" data-sort="house">
            House
          </th>
          <th data-action="sort" data-sort-direction="asc" data-sort="prefect">
            Prefect
          </th>
          <th data-action="sort" data-sort-direction="asc" data-sort="squad">
            Inquisitorial squad
          </th>
          <th data-action="sort" data-sort-direction="asc" data-sort="expel">
            Expel
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- animal template will be copied and inserted here -->
      </tbody>
      <tfoot></tfoot>
    </table>

    <template id="student">
      <tr>
        <td data-field="name">NAME</td>
        <td data-field="middlename">TYPE</td>
        <td data-field="nickname">DESCRIPTION</td>
        <td data-field="lastname">AGE</td>
        <td data-field="house">AGE</td>
        <td data-field="prefect"></td>
        <td data-field="squad"></td>
        <td data-field="expel"></td>
      </tr>
    </template>
    <div id="student-details-modal" class="modal">
      <div class="student-details-model-content">
         
        <div class="student-details">
          
         <!--  <div class="info-wrapper"> -->
         
         <!--  <div class="info-wrapper-text"> -->
           <div class="popup-student-names">
        <div data-student-modal="name"></div>
        <div data-student-modal="middlename"></div>
        <div data-student-modal="nickname"></div>
        <div data-student-modal="lastname"></div></div>
        <div class="popup-layout">
        <div data-student-modal="img"><img src=""></div>
      <!-- </div>
        </div> -->
        <div class="student-functions">
        
        <div data-student-modal="prefect">Prefect:<img src="images/prefect-chosen.svg"></div>
       <div data-student-modal="squad">Inquisitorial squad:<img src="images/squad-chosen.svg"></div></div>
        <div data-student-modal="blood">Blood status: Muggle</div><div data-student-modal="expel">Expelled: No</div></div>
        
        </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
